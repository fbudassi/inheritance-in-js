<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>inheritance-in-js-classical-lib</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <h1>inheritance-in-js-classical-lib</h1>

    <h3 class="page-header">Input Fragments</h3>

    <div class="row">
        <div class="col-xs-3">
            <h4 class="page-header">Depots Fragment</h4>

            <div class="form-group">
                <label for="total-depots">Total Depots</label>
                <input type="number" min="0" class="form-control" id="total-depots"
                       placeholder="Enter total number of Depots">
            </div>
            <div class="form-group">
                <label for="active-circle-depots">Active Circle</label>
                <input type="range" min="0" max="100" class="form-control" id="active-circle-depots"
                       placeholder="Enter size of selection circle (0 to 100)">
            </div>
            <div class="form-group">
                <label for="selected-farmers">Selected Depots</label>
                <input type="text" readonly class="form-control" id="selected-depots"
                       placeholder="Set input values to get this field autocalculated">
            </div>
        </div>
        <div class="col-xs-3">
            <h4 class="page-header">Schools Fragment</h4>

            <div class="form-group">
                <label for="total-schools">Total Schools</label>
                <input type="number" min="0" class="form-control" id="total-schools"
                       placeholder="Enter total number of Schools">
            </div>
            <div class="form-group">
                <label for="active-circle-schools">Active Circle</label>
                <input type="range" min="0" max="100" class="form-control" id="active-circle-schools"
                       placeholder="Enter size of selection circle (0 to 100)">
            </div>
            <div class="form-group">
                <label for="selected-schools">Selected Schools</label>
                <input type="text" readonly class="form-control" id="selected-schools"
                       placeholder="Set input values to get this field autocalculated">
            </div>
        </div>
        <div class="col-xs-3">
            <h4 class="page-header">Agricultural Fragment</h4>

            <div class="form-group">
                <label for="crop">Crop Type</label>
                <select class="form-control" id="crop"></select>
            </div>
            <div class="form-group">
                <label for="price-per-kg">Price Per Kg</label>
                <input type="number" min="0" step="0.1" class="form-control" id="price-per-kg"
                       placeholder="Enter price per kg">
            </div>
            <div class="form-group">
                <label for="kg-per-hectare">Kg Per Hectare</label>
                <input type="number" min="0" step="0.1" class="form-control" id="kg-per-hectare"
                       placeholder="Enter kg per hectare">
            </div>
        </div>
    </div>

    <h3 class="page-header">Output Fragments</h3>

    <div class="row">
        <div class="col-xs-3">
            <h4 class="page-header">Farmers Fragment</h4>

            <div class="form-group">
                <label for="total-farmers">Total Farmers</label>
                <input type="number" min="0" class="form-control" id="total-farmers"
                       placeholder="Enter total number of Farmers">
            </div>
            <div class="form-group">
                <label for="hectares-per-farmer">Hectares Per Farmer</label>
                <input type="number" min="0" step="0.1" class="form-control" id="hectares-per-farmer"
                       placeholder="Enter hectares per farmer">
            </div>
            <div class="form-group">
                <label for="selected-farmers">Selected Farmers</label>
                <input type="text" readonly class="form-control" id="selected-farmers"
                       placeholder="Set input values to get this field autocalculated">
            </div>
            <div class="form-group">
                <label for="total-hectares">Total Crop Hectares</label>
                <input type="text" readonly class="form-control" id="total-hectares"
                       placeholder="Set input values to get this field autocalculated">
            </div>
        </div>
        <div class="col-xs-3">
            <h4 class="page-header">Financial Fragment</h4>

            <div class="form-group">
                <label for="money-per-hectare">Total Amount of Money per Hectare</label>
                <input type="text" readonly class="form-control" id="money-per-hectare"
                       placeholder="Set input values to get this field autocalculated">
            </div>
            <div class="form-group">
                <label for="total-amount">Total Amoung of Money</label>
                <input type="text" readonly class="form-control" id="total-amount"
                       placeholder="Set input values to get this field autocalculated">
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<!-- Template Basic Libraries -->
<script type="text/javascript" src="js/libs/jsface.js"></script>
<script type="text/javascript" src="js/libs/EventEmitter.js"></script>

<!-- Template Code -->
<script type="text/javascript" src="js/fragments/Fragment.js"></script>
<script type="text/javascript" src="js/fragments/CircleFragment.js"></script>
<script type="text/javascript" src="js/fragments/DepotsFragment.js"></script>
<script type="text/javascript" src="js/fragments/SchoolsFragment.js"></script>
<script type="text/javascript" src="js/fragments/AgriculturalFragment.js"></script>
<script type="text/javascript" src="js/fragments/FarmersFragment.js"></script>
<script type="text/javascript" src="js/fragments/FinancialFragment.js"></script>
<script type="text/javascript" src="js/App.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
